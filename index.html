<!DOCTYPE html>
<html lang="en">
<head>
    <title>Etch a Sketch</title>
    <script src="script.js" async></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=VT323">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <h1 id="title">Etch a Sketch</h1>   
    <div class="btns">
        <button id="reset">Reset</button>
        <button id="black">Black</button>
        <button id="rgb">RGB</button>
        <div class="colorAndPrompt">
            <input type="color" id="color">
            <p>choose a color</p>
        </div>
        <div class="sliderAndValue">
            <input type="range" min="2" max="100" value="16" id="slider">
            <p class="value">16</p>
        </div>
    </div>
    <div class="grid"></div>
    <footer>Made by: <a href=https://github.com/SAMTAN444> <img id="gh-logo" src="githublogo.png" alt="github logo"/>Samuel Tan</a></footer>
</body>
</html>
